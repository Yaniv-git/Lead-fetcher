version: '3.3'

services:
  backend:
    container_name: backend
    build: ./backend
    restart: always
    privileged: true
    volumes:
      - ./backend:/home/backend
    ports:
      - 5000:5000
  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - 3000:3000
    restart: always
