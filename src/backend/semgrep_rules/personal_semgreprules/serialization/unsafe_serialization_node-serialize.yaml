rules:
- id: unsafe_serialization_node-serialize
  message: "unsanitized usage of 'node-serialize' may lead to unsafe serialization"
  patterns:
  - pattern-inside: |
      ...
      $SER = require('node-serialize')
      ...
  - pattern-not-inside: escape(...)
  - pattern-not-inside: stringify(...)
  - pattern: |
      $SER.serialize(...)
  severity: WARNING
  languages:
    - javascript
    - typescript
