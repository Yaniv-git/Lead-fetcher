rules:
  - id: unsafe_serialization_general
    message: "general insecure serialization rule that looks for deserialization through keywords"
    patterns:
    - pattern: |
        $X.$Y(...)
    - metavariable-regex:
        metavariable: '$X'
        regex: '.*(serialize|serialise).*'
    - metavariable-regex:
        metavariable: '$Y'
        regex: 'unserialize|deserialize|unserialise|deserialise'
    severity: WARNING
    languages:
      - javascript
      - typescript
